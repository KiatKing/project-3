<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kiat King's Responsive Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
      <h1 class="banner">THE CODE REVIEW</h1>
      <div class="intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
  </header>

  <main>
    <form action="index.html" method="post">
      <fieldset>
        
          <legend>Contact Information</legend>
          
        <div class="contact">
          <label for="name">Full Name</label>
          <input required type="text" id="name" name="user_name" placeholder="Required">
          <label for="email">Email Address</label>
          <input required type="email" id="email" name="user_email" placeholder="Required">
          <label for="phone">Phone Number</label>
          <input required type="tel" id="phone" name="user_phone" placeholder="Required">
          <label for="address">Street Address</label>
          <input required type="text" id="address" name="user_address" placeholder="Required">
          <label for="city">City</label>
          <input required type="text" id="city" name="user_city" placeholder="Required">
          <label for="state">State</label>
          <select id="state" name="user-state">
            <option value="choose_state">Choose State</option>
          </select>
          <label for="zip">Zip Code</label>
          <input required type="text" id="zip" name="user_zip" placeholder="Required">
        </div>
      </fieldset>
      
      <fieldset>

        <legend>Newsletter</legend>

        <label class="break">Select the newsletters you would like to receive</label>
        <input type="checkbox" id="html" value="html_news" name="newsletter"><label for="html" class="light">HTML News</label><br>
        <input type="checkbox" id="css" value="css_news" name="newsletter"><label for="css" class="light">CSS News</label><br>
        <input type="checkbox" id="javascript" value="javascript_news" name="newsletter"><label for="javascript" class="light">Javascript News</label><br>
      
        <label class="break">Newsletter format</label>
        <input type="radio" id="html_format" value="html_format" name="user_format"><label for="html_format" class="light">HTML</label><br>
        <input type="radio" id="plain_format" value="plain_format" name="user_format"><label for="plain_format" class="light">Plain Text</label>
      </fieldset>

      <label for="comment" class="break">Other topics you'd like to hear about</label>
      <textarea required id="comment" name="user_comment" placeholder="Required"></textarea>
      <button type="submit">Sign Up</button>

    </form>
  </main>

  <footer>
    <h3 class="banner">Copyright The Code Review</h3>
  </footer>
</body>
</html>
